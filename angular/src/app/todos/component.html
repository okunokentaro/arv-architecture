<h1>Todoアプリ</h1>

<h2>タスク追加</h2>
<div>
  <input [(ngModel)]="inputValue" type="text">
  <button (click)="onClickAdd(inputValue)">追加</button>
</div>

<h2>タスク一覧</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>済</th>
      <th>タスク</th>
      <th>作成</th>
      <th>修正</th>
      <th>編集</th>
      <th>削除</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let todo of (selectors.todos$ | async)">
      <td>{{ todo.idStr }}</td>
      <td><input type="checkbox"></td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.created }}</td>
      <td>{{ todo.modified }}</td>
      <td><button>編集</button></td>
      <td><button (click)="onClickRemove(todo.id)">削除</button></td>
    </tr>
  </tbody>
</table>

<button>さらに読み込む</button>
